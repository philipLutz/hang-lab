<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
	<title>Hang Lab</title>
	<meta name="description" content="Hangboarding training log">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<button type="button" role="button" id="sign-up-button">Sign Up</button>
		<button type="button" role="button" id="log-in-button">Log In</button>
	</header>
	<main role="main">
		<h1 role="heading">Hello World of Strong Fingers</h1>
		
		<section>
			<form id="js-login-form">
				<fieldset>
					<legend>Login</legend>
					<input id="js-login-username" class="input" type="username" placeholder="username" required>
                	<input id="js-login-password" class="input" type="password" placeholder="password" required>
                	<button class="button" type="submit">Login</button>
				</fieldset>
			</form>
			<div class="alert" aria-hidden="true" hidden>Hmmm...incorrect email and/or password</div>
		</section>
		
	</main>
	<script type="text/javascript" src="./js/users.js"></script>
</body>
</html>
