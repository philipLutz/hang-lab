<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
	<title>Hang Lab</title>
	<meta name="description" content="Hangboarding training log">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo" rel="stylesheet">
    <link href="./css/signup.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	
	<main role="main">
		
		<section  class="background-image">
			<header>
				<button type="button" role="button" id="log-in-button">Log In</button>
			</header>
			<h1 role="heading">Hang Lab</h1>
			<h3 role="heading"></h3>
			<div id="signup-result"></div>
			<form id="js-signup-form">
				<fieldset>
					<legend>Create Account</legend>
					
					<div>
						<label for="js-signup-firstName" class="label"><b>First name</b></label>
						<input id="js-signup-firstName" class="input" type="text" placeholder="Phil" required>
					</div>

					<div>
						<label for="js-signup-lastName" class="label"><b>Last name</b></label>
						<input id="js-signup-lastName" class="input" type="text" placeholder="Lutz" required>
					</div>

					<div>
						<label for="js-signup-username" class="label"><b>Username</b></label>
						<input id="js-signup-username" class="input" type="text" placeholder="p_a_lutz" required>
					</div>

					<div>
						<label for="js-signup-email" class="label"><b>Email address</b></label>
						<input id="js-signup-email" class="input" type="email" placeholder="philiplutz413@gmail.com" required>
					</div>

					<div>
						<label for="js-signup-password" class="label"><b>Password</b></label>
						<input id="js-signup-password" class="input" type="password" minlength="10" placeholder="s3cr3tPa$$w0rd" required>
						<p><b><i>Password needs to be at least 10 characters</i></b></p>
					</div>

					<button type="submit" class="button">Create Account</button>
				</fieldset>
			</form>
		</section>
		
	</main>
	<script type="text/javascript" src="./js/users.js"></script>
</body>
</html>
