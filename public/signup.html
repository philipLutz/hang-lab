<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
	<title>Hang Lab</title>
	<meta name="description" content="Hangboarding training log">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<button type="button" role="button" id="log-in-button">Log In</button>
	</header>
	<main role="main">
		<h1 role="heading">Hello World of Strong Fingers</h1>
		
		<section>
			<div id="signup-result"></div>
			<form id="js-signup-form" action="" method="GET">
				<fieldset>
					<legend>Create Account</legend>

					<label for="js-signup-firstName" class="label">First name</label>
					<input for="js-signup-firstName" class="input" type="text" placeholder="Phil" required>

					<label for="js-signup-lastName" class="label">Last name</label>
					<input for="js-signup-lastName" class="input" type="text" placeholder="Lutz" required>

					<label for="js-signup-username" class="label">Username</label>
					<input for="js-signup-username" class="input" type="text" placeholder="p_a_lutz" required>

					<label for="js-signup-email" class="label">Email address</label>
					<input for="js-signup-email" class="input" type="email" placeholder="philiplutz413@gmail.com" required>

					<label for="js-signup-password" class="label">Password</label>
					<input for="js-signup-password" class="input" type="password" minlength="10" placeholder="s3cr3tPa$$w0rd" required>
					<p>Password needs to be at least 10 characters</p>

					<button type="submit" class="button">Create Account</button>
				</fieldset>
			</form>
		</section>
		
	</main>
	<script type="text/javascript" src="/js/users.js"></script>
</body>
</html>
