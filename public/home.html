	<link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
    <link href="./css/home.css" rel="stylesheet" type="text/css"/>
</head>
<body>

	<!-- Navigation -->

	<header>
	  <nav class="mobile" id="mobile">

	    <div class="hamburger" onclick="toggleHamburger();">
	    	<h1>Hang Lab</h1>
	     	<div class="line line1" id ="line1"></div>
	        <div class="line line2" id ="line2"></div>
	        <div class="line line3" id ="line3"></div>
	    </div>
	      
	    <div class="mobile-menu" id="mobile-menu"       style="display:none">
	        <ul>
	          <li><button type="button" role="button" class="js-get-workouts">View Workout Log</button></li>
	          <li><button type="button" role="button" class="js-hide-workout-log">Hide Workout Log</button></li>
	          <li><button type="button" role="button" class="js-add-workout-button">Add a Workout</button></li>
	          <li><button type="button" role="button" class="js-show-progress-button">View Progress</button></li>
	          <li><button type="button" role="button" class="js-logout-button">Log Out</button></li>
	        </ul>
	    </div>
	  </nav>
	  
	  <nav class="desktop">
	    <div class="wrapper">
	      <div class="brand">
	        <h1>Hang Lab</h1>
	      </div>
	          
	      <div class="desktop-menu">
	        <ul>
	          <li><button type="button" role="button" class="js-get-workouts">View Workout Log</button></li>
	          <li><button type="button" role="button" class="js-hide-workout-log">Hide Workout Log</button></li>
	          <li><button type="button" role="button" class="js-add-workout-button">Add a Workout</button></li>
	          <li><button type="button" role="button" class="js-show-progress-button">View Progress</button></li>
	          <li><button type="button" role="button" class="js-logout-button">Log Out</button></li>
	        </ul>
	      </div>
	    </div>
	  </nav>
	</header>

	<!-- Main -->

	<main role="main">
		
		<section id="action-results">
			<div id="delete-workout-result"></div>
			<div id="add-workout-result"></div>
			<div id="edit-workout-result"></div>
		</section>

		<section id="add-workout-form" aria-hidden="true" hidden>
			
			<form id="js-add-workout-form">
				<fieldset>
					<legend>Add a Workout</legend>

					<div id="labels">
						<label for="js-date" class="label">Workout Date:</label>
						<label for="js-grip" class="label">Grip Type:</label>
						<label for="js-size" class="label">Hold Size (millimeters):</label>
						<label for="js-sets" class="label">Number of Sets:</label>
						<label for="js-set-rest" class="label">Rest Between Sets (minutes):</label>
						<label for="js-reps" class="label">Number of Repetitions:</label>
						<label for="js-rep-hang" class="label">Repetition Duration (seconds):</label>
						<label for="js-rep-rest" class="label">Rest Between Repetitions (seconds):</label>
						<label for="js-load" class="label">Load Adjustment (pounds):</label>
						<label for="js-bodyweight" class="label">Bodyweight (pounds):</label>
						<label for="js-comments" class="label">Comments on Performance:</label>
					</div>
						
					<div id="inputs">
						<input id="js-date" class="input" type="text" placeholder="MM/DD/YYYY" required>
						<select id="js-grip" class="input" name="select-grip" required>
							<option value="crimp">Crimp</option>
							<option value="open">Open</option>
							<option value="IM">IM pocket</option>
							<option value="MR">MR pocket</option>
							<option value="mono">Mono pocket</option>
						</select>
						<input id="js-size" class="input" type="text" placeholder="15" required>
						<input id="js-sets" class="input" type="text" placeholder="3" required>
						<input id="js-set-rest" class="input" type="text" placeholder="4" required>
						<input id="js-reps" class="input" type="text" placeholder="6" required>
						<input id="js-rep-hang" class="input" type="text" placeholder="6" required>
						<input id="js-rep-rest" class="input" type="text" placeholder="4" required>
						<input id="js-load" class="input" type="text" placeholder="10" required>
						<input id="js-bodyweight" class="input" type="text" placeholder="153" required>
						<input id="js-comments" class="input" type="text" placeholder="Completed all sets easily" required>
					</div>

					<div id="add-workout-buttons">
						<button type="submit" class="button">Add Workout</button>
						<button type="button" class="button" id="js-hide-workout-form">Close Workout Form</button>
					</div>
				</fieldset>
			</form>
		</section>

		<section id="edit-workout-form" aria-hidden="true" hidden>
			<form id="js-edit-workout-form">
				
			</form>
		</section>

		<section>
			<ul id="display-workout-log" aria-hidden="true" hidden class="rolldown-list">
				
			</ul>
		</section>

		<section id="progress-chart" aria-hidden="true" hidden>
			<form id="search-grip-form">
				<fieldset>
					<legend>Search for one of your grips to track your progress</legend>
					<div>
						<label>Grip Type:</label>
						<!-- <input id="js-grip-progress-search" class="input" type="text" placeholder="crimp" required> -->
						<select id="js-grip-progress-search" class="input" name="select-grip-progress" required>
							<option value="crimp">Crimp</option>
							<option value="open">Open</option>
							<option value="IM">IM pocket</option>
							<option value="MR">MR pocket</option>
							<option value="mono">Mono pocket</option>
						</select>
						<button id="js-search-grip-button" type="submit" class="button">Get Progress</button>
					</div>
					<div>
						
					</div>
				</fieldset>
			</form>
			
			<button id="js-hide-progress-button" type="button" role="button">Hide Progress Chart</button>
			
			<div class="chart-container">
				<canvas id="myChart"></canvas>
			</div>
		</section>
		
	</main>
	<script type="text/javascript" src="./js/protected.js"></script>
	<script type="text/javascript" src="./js/workouts.js"></script>
	<script type="text/javascript" src="./js/progress-chart.js"></script>
	<script type="text/javascript" src="./js/navigation.js"></script>
</body>
</html>
